<div [ngSwitch]="color">
  <h3 *ngSwitchCase="'red'" [style.color]="'red'">I AM RED</h3>
  <h3 *ngSwitchCase="'blue'" [style.color]="'blue'">I AM BLUE</h3>
  <h3 *ngSwitchCase="'green'" [style.color]="'green'">I AM GREEN</h3>
  <h3 *ngSwitchDefault>I AM BLACK</h3>
</div>

<input type="text" [(ngModel)]="color" />
